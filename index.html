<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling mini-game</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div id="wrapper" class="flex-center-v">
        <div id="statsHolder" class="flex-center-h">
            <p id="timer">Time: ...</p>
            <p id="score">Score: 0</p>
        </div>

        <div id="wordContainer" class="flex-center-v">
            <p id="chosenWord">Start the game!</p>
        </div>

        <div id="formHolder">
            <form id="inputForm">
                <input type="text" id="wordInput" placeholder="Spell here!">
            </form>
            <button id="startGame">Start</button>
        </div>
    </div>
</body>
</html>
